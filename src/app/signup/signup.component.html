<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/css/uikit.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fontisto@v3.0.4/css/fontisto/fontisto.min.css" />
        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/js/uikit-icons.min.js"></script>
    </head>
    <body>
        <div class="overlay">
            <img src="/assets/fryerman-logo-f.png" alt="Fryer Man" class="logo">
            <div class="formWidget">
                <h1 class="uk-text-center">Register</h1>
                <div class="form">
                    <form action="">
                        <div class="uk-margin-auto">
                            <button id="imageInput" class="uk-button">Choose An Avatar</button>
                            <input type="file" class="uk-button uk-margin-auto" accept=".jpg,.png,.jpeg" style="display: none;" #photo>
                            <!-- <img [src]="photo.value" height="80px" width="80px"> -->
                        </div>
                        <div class="uk-margin">
                            <input class="uk-input" type="text" placeholder="Full Name" #name required>
                        </div>
                        <div class="uk-margin">
                            <input class="uk-input" type="email" placeholder="Email" #email required>
                        </div>
                        <div class="uk-margin">
                            <input class="uk-input" type="password" placeholder="Password" #password required>
                        </div>
                        <label class="uk-text-center">Already a member. No problem <a href="/login">sign-in now.</a></label>
                        <div class="uk-margin">
                            <button type="submit" class="button" (click)="authService.SignUp(email.value,password.value,name.value,photo.value)">Register</button>
                        </div>
                    </form>
                    <div class="orText uk-text-center">or you can sign-up with</div>
                    <div class="uk-flex uk-flex-around socials">
                        <div class="social">
                            <img src="assets/google.png" alt="Sign up with Google" (click)="authService.GoogleAuth()">
                        </div>
                        <!-- <div class="social">
                            <img src="assets/facebook.png" alt="Sign In with Facebook">
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
